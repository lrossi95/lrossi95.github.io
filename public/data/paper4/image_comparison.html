<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Comparison</title>

  <style>
    @layer demo {
      .compare {
        display: grid;
        
        > * {
          grid-area: 1 / 1;
        }
        
        > section {
          display: grid;
          place-content: center;
        }
        
        .before {
          mask: linear-gradient(to right, #ffffff 0, var(--pos, 50%), #ffffff00 0);
        }

        .after {
          mask: linear-gradient(to right, #ffffff00 0, var(--pos, 50%), #ffffff 0);
        }

        > input[type="range"] {
          z-index: 1;
          appearance: none;
          background: transparent;
          cursor: pointer;
          -webkit-tap-highlight-color: transparent;

          &::-webkit-slider-thumb {
            appearance: none;
            inline-size: 4px;
            block-size: 100dvh;
            background-color: CanvasText;
          } 

          &::-moz-range-thumb {
            appearance: none;
            inline-size: 4px;
            block-size: 100dvh;
            background-color: CanvasText;
          }
        }
      }
      
      img {
        max-block-size: 80dvh;
        max-inline-size: 100%;
      }
    }

    @layer demo.support {
      * {
        box-sizing: border-box;
        margin: 0;
      }

      html {
        block-size: 100%;
        color-scheme: dark light;
      }

      body {
        min-block-size: 100%;
        font-family: system-ui, sans-serif;
        display: grid;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Incidenti prima e dopo</h1>
  </header>

  <div class="compare">
    <section class="before">
      <img src="../paper4/images/2023.jpg" alt="2023" />
    </section>
    <section class="after">
      <img src="../paper4/images/2024.jpg" alt="2024" />
    </section>
    <input type="range" id="range" step="0.1">
  </div>

  <script>
    range.oninput = () =>
    document.body.style.setProperty('--pos', range.value + '%')
  </script>
</body>
</html>
